<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<canvas id="canvas" width="100" height="100"></canvas>

<div>
    <label for="scale">Scale:</label>
    <input type="range" id="scale" name="scale" min="0" max="10"/>
    <button onclick="scale()">Scale</button>
</div>

<div>
    <button id="add" onclick="newPolygon()">New Polygon</button>
    <button id="edit" onclick="editData()">Edit</button>
</div>

<fieldset id="controllerFieldset">
    <div>
        <div>Type:</div>
        <input type="radio" name="type" value="route" id="route" checked/><label for="route">Route</label><br/>
        <input type="radio" name="type" value="boundary" id="boundary"/><label for="boundary">Boundary</label><br/>
        <input type="radio" name="type" value="obstacle" id="obstacle"/><label for="obstacle">Obstacle</label><br/>
        <button onclick="setData()">Set</button>
        <br/>
    </div>
    <div>
        <button id="remove" onclick="removeData()">Remove</button>
    </div>
</fieldset>

<fieldset id="fileFieldset">
    <div>
        <input type="file" id="open-image" onchange="handleImageSelect(this)" name="files"/>
        <input type="file" id="open-json" onchange="handleJsonSelect(this)" name="files"/>
    </div>
    <label for="alpha">Alpha:</label> <input type="number" step="any" name="alpha" id="alpha"><br>
    <label for="beta">Beta: </label> <input type="number" step="any" name="beta" id="beta"><br>
    <div>
        <div>Class:</div>
        <input type="radio" name="class" value="beach" id="beach" checked/><label for="beach">Beach</label><br/>
        <input type="radio" name="class" value="forest" id="forest"/><label for="forest">Forest</label><br/>
        <input type="radio" name="class" value="indoor" id="indoor"/><label for="indoor">Indoor</label><br/>
        <input type="radio" name="class" value="park" id="park"/><label for="park">Park</label><br/>
        <input type="radio" name="class" value="street" id="street"/><label for="street">Street</label><br/>
        <br/>
    </div>
    <div>
        <button id="save-file" onclick="handleFileSave()">Save File</button>
        <label for="fileName">File name: </label> <input name="fileName" id="fileName">
    </div>
</fieldset>

<script src="bower_components/fabric.js/dist/fabric.js"></script>
<script src="bower_components/file-saver/FileSaver.js"></script>
<script src="scripts/utility.js"></script>
<script src="scripts/modes/add_mode.js"></script>
<script src="scripts/modes/edit_mode.js"></script>
<script src="scripts/polygon_manager.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
